<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mail Service Lookup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px;
  }
  #domainInput {
    font-size: 16px;
    padding: 10px;
    margin-right: 10px;
  }
  #lookupBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>
  <h1>Mail Service Lookup Tool</h1>
  <input type="text" id="domainInput" placeholder="Enter domain name">
  <button id="lookupBtn">Lookup</button>
  <div id="result"></div>

  <script>
    document.getElementById('lookupBtn').addEventListener('click', function() {
      var domainName = document.getElementById('domainInput').value.trim();
      if (domainName) {
        fetch('/.netlify/functions/lookup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ domain: domainName }),
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').textContent = 'Mail service provider: ' + (data.serviceProvider || 'Not found');
        })
        .catch((error) => {
          console.error('Error:', error);
          document.getElementById('result').textContent = 'Error: Could not perform lookup.';
        });
      } else {
        document.getElementById('result').textContent = 'Please enter a domain name.';
      }
    });
  </script>
</body>
</html>
